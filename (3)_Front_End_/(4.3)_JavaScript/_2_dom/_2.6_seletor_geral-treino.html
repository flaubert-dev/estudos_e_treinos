    <!-- JS -->
    <script> // Lembrando: **querySelectorAll** faz parte do **NodeList**.

      // (1)
      const elementoSection   = document.querySelectorAll('.section');
      // Seleciona TODOS os elementos que tem a classe CSS: section

      // (2)
      const elementoTag       = document.querySelectorAll('ul');
      // Seleciona TODOS os elementos que tem a tag html: <ul></ul>

      // (3)
      const elementoClass     = document.querySelectorAll('.lista-com-imagens img')
      // Seleciona TODOS os elementos img dentro de todo o elemento
      // que tem a classe CSS: lista-com-imagens

    </script>
