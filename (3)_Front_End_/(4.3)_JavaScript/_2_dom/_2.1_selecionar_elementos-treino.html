<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Selecionar Elemento Treino [HTML Collection]</title>
  </head>

  <body>

    <!-- (1) -->
    <section class="sessao" id="contato">
      <h1>Contato</h1>
    </section><!-- (1) -->
    
    <!-- (2) -->
    <section class="estudo">
      <h2>Estudo</h2>
    </section><!-- (2) -->

    <!-- (3) -->
    <ul>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
    </ul>

    <ul>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
    </ul><!-- (3) -->

    <!-- JS -->
    <script> // Lembrando: getElementsBy(Alguma coisa) faz parte do **HTML Collection**.

      // (1)
      const selecionaContato = document.getElementById('contato');
      // Seleciona o elemento que tem o ID: contato

      // (2)
      const selecionaEstudo = document.getElementsByClassName('estudo');
      // Seleciona o elemento que tem a classe css: estudo

      // (3)
      const selecionaUl = document.getElementsByTagName('ul');
      // Seleciona todos os elementos que tem a tag html: <ul></ul>

      console.log(selecionaUl[0]);
      // Retorna a primeira <ul></ul>

    </script>
  </body>
</html>
