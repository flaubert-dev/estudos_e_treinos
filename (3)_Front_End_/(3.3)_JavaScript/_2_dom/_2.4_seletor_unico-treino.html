<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Seletor Único Treino [NodeList]</title>
  </head>

  <body>

    <!-- (1) -->
    <h1 class="amor">
      L-O-V-E
    </h1><!-- (1) -->

    <!-- (2) -->
    <h2 id="atodos">
      Amor ao próximo hoje e sempre.
    </h2><!-- (2) -->

    <!-- (3) -->
    <ul class="super-lista">
      <li><a href="#">Sou 1</a></li>
      <li><a href="#">Sou 2</a></li>
      <li><a href="#">Sou 3</a></li><!-- (Este é o cara selecionado) -->
    </ul><!-- (3) -->

    <!-- (4) -->
    <a href="https://mixtutoriais.com.br/" target="_blank">
      Blog
    </a><!-- (4) -->

    <!-- (5) -->
    <img src="#" alt="Nada"><!-- (5) -->

    <!-- JS -->
    <script> // Lembrando: **querySelector** faz parte do **NodeList**.

      // (1)
      const elementoClasse  = document.querySelector('.amor');
      // Seleciona apenas o PRIMEIRO elemento que tem a classe CSS: amor

      // (2)
      const elementoID      = document.querySelector('#atodos');
      // Seleciona apenas o PRIMEIRO elemento que tem o ID: atodos

      // (3)
      const elementoLastLI  = document.querySelector('.super-lista li:last-child');
      // Seleciona apenas o último <li></li> da primeira <ul></ul> 
      // que tem a classe CSS: super-lista

      // (4)
      const elementoLink    = document.querySelector('[href^="https://"]');
      // Seleciona apenas o PRIMEIRO elemento que tenha o atributo href
      // e que comece com "https://"
      
      // (5)
      const elementoTag    = document.querySelector('img');
      // Seleciona apenas o PRIMEIRO elemento que tenha a tag html: img

      const primeiroElementoUL  = document.querySelector('ul');
      const queroLI             = primeiroElementoUL.querySelector('li');
      // Primeiro foi selecionado a primeira tag html <ul></ul> que aparece no documento
      // em seguida foi selecionado a primeira tag html <li></li> dentro do <ul></ul>

    </script>
  </body>
</html>
